<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" 
      aria-label="Example icon-button with menu icon"
      [matMenuTriggerFor]="menu">
    <mat-icon svgIcon="menu"></mat-icon>
    </button>
    <span>Shelly homee</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with heart icon">
      <mat-icon svgIcon="save"></mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon svgIcon="wifi_off"></mat-icon>
    </button>
    <mat-menu #menu="matMenu" >
      <button mat-menu-item routerLink="/wlan">
        <mat-icon svgIcon="wifi"></mat-icon>
        <span>WLAN-Konfiguration</span>
      </button>
      <button mat-menu-item routerLink="/device">
        <mat-icon svgIcon="list"></mat-icon>
        <span>Button-Konfiguration</span>
      </button>
      <button mat-menu-item routerLink="/debug">
        <mat-icon svgIcon="warning"></mat-icon>
        <span>Debugging</span>
      </button>
    </mat-menu>
  </mat-toolbar>
</p>
